<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="blue">
            <div class="dashboard-title">
                <a href="#"><i class="mdi mdi-view-dashboard"></i> DASHBOARD</a>
            </div>
            <ul>
                <li><a href="#"><i class="mdi mdi-home"></i> Home</a></li>
                <li><a href="#"><i class="mdi mdi-account"></i> Profile</a></li>
                <li><a href="#"><i class="mdi mdi-message-text"></i> Messages</a></li>
                <li><a href="#"><i class="mdi mdi-history"></i> History</a></li>
                <li><a href="#"><i class="mdi mdi-format-list-checks"></i> Tasks</a></li>
                <li><a href="#"><i class="mdi mdi-account-group"></i> Communities</a></li>
                <li><a href="#"><i class="mdi mdi-settings"></i> Settings</a></li>
                <li><a href="#"><i class="mdi mdi-help-circle-outline"></i> Support</a></li>
                <li><a href="#"><i class="mdi mdi-lock"></i> Privacy</a></li>
            </ul>
        </nav>
        
        <div class="header">
            <form action="#" method="get">
                <button type="submit" class="search-button">
                    <i class="mdi mdi-magnify"></i>
                </button>
                <input type="text" class="search-input">
            </form>
            <div class="pfparea">
                <span class="mdi mdi-bell-outline bell"></span>
                <img src="voyagersky.jpg" id="pfp"> 
                <p class="name">Kathryn Janeway</p>
            </div>
            <div class="bottomRow">
                <img src="voyagersky.jpg" id="pfp2"> 
                <div class="text-container">
                    <p class="small-text">Hello Captain,</p>
                    <h1 class="big-text">Kathryn Janeway (@borgslayer)</h1>
                </div>
                <div class="buttons">
                    <button class="jOptions"><span class="mdi mdi-rocket-outline"></span>
                        Fire</button>
                    <button class="jOptions"><span class="mdi mdi-book-account"></span>
                        Logs</button>
                    <button class="jOptions"><span class="mdi mdi-contactless-payment-circle"></span>
                        Contact HQ</button>
                </div>
            </div>
        </div>
        <div class="posts"></div>
    </div>
</body>
</html>
